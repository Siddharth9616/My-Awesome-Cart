<!doctype html>
<html lang="en">
  <head>
    {% block head %}{% endblock head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     
    <title>{% block title%} {% endblock %}</title>
    <style>
    {% block style %}
    
    {% endblock style %}
    body {
      background-color: #fff;
      color: #212529;
      transition: background 0.3s ease, color 0.3s ease;
    }
  
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
  
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ddd;
    }
  
    .dark-mode .btn {
      border-color: #bbb;
      color: #fff;
    }
  
    .dark-mode .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  
    .dark-mode hr {
      border-top-color: #444;
    } 
  
  
  
    /* === DARK MODE TEXT FIXES === */
  
  .dark-mode {
    background-color: #121212;
    color: #f1f1f1;
  }
  
  .dark-mode h1,
  .dark-mode h2,
  .dark-mode h3,
  .dark-mode p,
  .dark-mode span,
  .dark-mode a,
  .dark-mode small,
  .dark-mode li {
    color: #f1f1f1 !important;
  }
  
  .dark-mode .text-muted,
  .dark-mode .text-secondary {
    color: #aaa !important;
  }
  
  .dark-mode a {
    color: #4dabf7;
  }
  .dark-mode a:hover {
    color: #91d5ff;
  }
  
  .dark-mode .card {
    background-color: #1e1e1e;
    color: #ddd;
    border-color: #333;
  }
  
  .dark-mode .btn-outline-secondary {
    color: #ddd;
    border-color: #888;
  }
  
  .dark-mode .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: #fff;
  }
  
  .dark-mode  {
    color: #f1f1f1 !important;
  }
  
  .dark-mode .modal-content {
    background-color: #1e1e1e;
    color: #f1f1f1;
    border-color: #333;
  }
  
  .dark-mode .form-control {
    background-color: #2a2a2a;
    color: #f1f1f1;
    border: 1px solid #555;
  }
  
  .dark-mode .form-label,
  .dark-mode .form-check-label,
  .dark-mode small {
    color: #ccc;
  }
  
  .dark-mode .btn-close {
    filter: invert(1); /* makes close icon visible in dark */
  }
  
  .dark-mode input,
  .dark-mode textarea {
    background-color: #2a2a2a;
    color: #f1f1f1;
    border-color: #444;
  }
  
  .dark-mode input::placeholder,
  .dark-mode textarea::placeholder {
    color: #bbb;
  }
  /* Dark Mode Dropdown Fixes */
  .dark-mode .dropdown-menu {
    background-color: #1e1e1e;
    border: 1px solid #444;
  }
  
  
  .dark-mode .dropdown-item.text-danger {
    color: #ff6b6b !important; /* Softer red, high contrast */
  }
  
  .dark-mode .dropdown-item:hover {
    background-color: #2a2a2a;
    color: #ffffff;
  }
        </style>

      
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/shop/">My Awesome Cart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/shop/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/shop/about">About Us</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/shop/tracker">Tracker</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/blog">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shop/contact">Contact Us</a>
      </li>
      
      
     
      
    </ul>
    <form method='get' action="/shop/search/" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-bs-toggle="popover" data-placement="bottom" title="Popover title" data-html="true" data-bs-content="And here's some amazing content. It's very engaging. Right?">
      Your Cart(<span id="cart">0</span>)
      </button>
      <button id="darkToggle" class="btn btn-outline-secondary ms-2">
        üåô Dark Mode
        </button>
  </div>
</nav>
{% block body%}
 {% endblock %}
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {%block js %}

    {% endblock%}
    <script>
      // For Dark Mode 
   const toggleBtn = document.getElementById('darkToggle');
   const body = document.body;
 
   // Apply saved theme on page load
   if (localStorage.getItem('theme') === 'dark') {
     body.classList.add('dark-mode');
     toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
   }
 
   toggleBtn.addEventListener('click', () => {
     body.classList.toggle('dark-mode');
     const isDark = body.classList.contains('dark-mode');
     toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
     localStorage.setItem('theme', isDark ? 'dark' : 'light');
   });
 
   </script>
  </body>
</html>
