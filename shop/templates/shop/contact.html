{% extends 'shop/basic.html' %}

{% block title%}Contact us{% endblock %}
{% block body%} 
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
      </div>  

      <div class="mb-3">
        <label for="Phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" name='phone' placeholder="Enter Your Phone Number">
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">How May We Help You ?</label>
        <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{%block js%}

<script>
  {% if con %}
    alert('Thanku for contacting us.');
    document.location = "/shop";
    {%endif%}
</script>
{%endblock%}
